<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
    <header> 
       <h1> Rock Paper Scissors </h1>
    </header>

    <div class = "leaderboard play_screen">
        <div id="user-mark" class="player">User</div>
        <div id="bot-mark" class="player">Bot</div>
        <span id="user-point">0</span>:<span id="bot-point">0</span>
    </div>

    <div class="intro">
        <h1>Rock, Paper Scissors</h1>
        <button id="button1">Let's Play</button>
    </div>

<div class="play_screen"> 
    <div id="my-score" class="score">
        <p> Make your move! </p>
    </div>

      
 <div id="popup" >
    <h2 id="rules">Rules</h2>

        <div class="myDIV">Hover over me.</div>
        <div class="hide">| Scissors cut Paper | <br> Paper Covers Rock <br>| Rock Blunts Scissors |</div>
    </div>

    <div class="options">
        <div class="option" id ="rock">
            <img src="assets/images/rise.png" alt="closed fist">
        </div>
        <div class="option" id ="paper">
            <img src="assets/images/open-hand.png" alt="Open hand">
        </div>
        <div class="option" id ="scissor">
            <img src="assets/images/scissor.png" alt="scissor sign with hands">
        </div>
    </div>
    <p id="ta"> Take Action!</p>

                </div>
        </div>
    </footer> -->

    <script src="assets/js/script.js"></script>
</div>
</body>
</html>
